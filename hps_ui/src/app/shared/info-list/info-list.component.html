<div class="card">
    <div class="card-body">
        <h4><i class="fa fa-file-text" aria-hidden="true" style="color: red;"></i> Informations</h4>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Language Skills</th>
                <th scope="col">Resume</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of infoList">
                <th scope="row">1</th>
                <td>{{item.name}}</td>
                <td>{{item.country}}</td>
                <td>{{item.city}}</td>
                <td>{{item.skills}}</td>
                <td>{{item.resume}}</td>
                <td>{{item.date_of_birth}}</td> 
                <td class="text-center">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button>
                    &nbsp;
                    <i class="fa fa-pencil-square-o" aria-hidden="true" routerLink="edit-info"></i>&nbsp;
                    <i class="fa fa-trash" aria-hidden="true" (click)="deleteAction(item.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
